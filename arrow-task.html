<!DOCTYPE html>
<html>
<head>
	<title>Rewriting with arrow function</title>
	<script type="text/javascript">
		let ask = (question, yes, no) => {
			if(confirm(question)) yes()
			else no();
		};
		ask(
			"Do you agree?",
			() => alert("You agreed."),
			() => alert("You canceled the execution.")
			);
	</script>
</head>
<body>

</body>
</html>
