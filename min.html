<!DOCTYPE html>
<html>
<head>
	<title>Minimum of two numbers</title>
	<script type="text/javascript">
		let a = +prompt("Enter the first number?");
		let b = +prompt("Enter the second number?");
		function min(a,b)
		{
			if(a<b)
			{
				return a;
			}
			else
			{
				return b;
			}
		}
		alert("The Minimum of two numbers is:" + min(a,b));
	</script>
</head>
<body>

</body>
</html>
