<!DOCTYPE html>
<html>
<head>
	<title>Use of key in javaScript</title>
	<script type="text/javascript">
		let user = {
			name: "John",
			age: 30
		};
		let key = prompt("What do you want to know about the user?","name or age");
		//access by variable
		alert(user[key]);
	</script>
</head>
<body>

</body>
</html>
