<!DOCTYPE html>
<html>
<head>
	<title>Ternary Operator</title>
	<script type="text/javascript">
		let num1=prompt("Enter a number",100);
		alert(typeof num1);
		let num2=prompt("Enter another number",100);
		alert(typeof num2);
		let a = Number(num1);
		let b = Number(num2);
		result=(a+b<4)?"Below":"Over";
		alert(result);
	</script>
</head>
<body>

</body>
</html>
