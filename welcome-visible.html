<!DOCTYPE html>
<html>
<head>
	<title>Welcome visible outside of if</title>
	<script type="text/javascript">
		let age = +prompt("Age?", 18);
		let welcome;
		if(age<18) {
			welcome = function() {
				alert("Hello!");
			};
		} else {
			welcome = function() {
				alert("Greetings!");
			};
		}
		welcome(); //ok now
	</script>
</head>
<body>

</body>
</html>
