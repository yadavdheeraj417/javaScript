<!DOCTYPE html>
<html>
<head>
	<title>Property value shorthand</title>
	<script type="text/javascript">
		function makeUser(name, age) {
			return {
				name : name,
				age : age,
				// ...other properties
			}
		}
		let user = makeUser("John", 30);
		alert(user.name);
		alert(user.age);
	</script>
</head>
<body>

</body>
</html>
